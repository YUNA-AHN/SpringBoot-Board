<!DOCTYPE html>
<!-- 데이터를 받아와서 처리해주는 것 타임리프 템플릿 사용-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
    .layout {
        width : 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제목</th>
                    <button type="button" th:onclick="|location.href='@{/board/write}'|">
                        글 작성하기
                    </button>
                </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}">1</td>
                <td>
                    <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
