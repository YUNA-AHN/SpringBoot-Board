<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Title</title>

<!-- 컨트롤러에서 메시지를 메시지로 연결 alert가 문구 창을 띠워지는 함수, loaction하수는 페이지를 보내주는 것-->
<script th:inline="javascript">
    /*<!CDATA[*/

    var message = [[${message}]];
    alert(message)

    location.replace([[${searchUrl}]]);

    /*]]>*/
</script>
